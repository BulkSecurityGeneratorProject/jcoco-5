<div>
    <h2 id="page-heading">
        <span jhiTranslate="jcoco5App.deviceState.home.title">Device States</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-device-state" [routerLink]="['/device-state/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jcoco5App.deviceState.home.createLabel">
            Create new Device State
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="deviceStates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jcoco5App.deviceState.stateId">State Id</span></th>
            <th><span jhiTranslate="jcoco5App.deviceState.stateName">State Name</span></th>
            <th><span jhiTranslate="jcoco5App.deviceState.remark">Remark</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deviceState of deviceStates ;trackBy: trackId">
                <td><a [routerLink]="['/device-state', deviceState.id, 'view' ]">{{deviceState.id}}</a></td>
                <td>{{deviceState.stateId}}</td>
                <td>{{deviceState.stateName}}</td>
                <td>{{deviceState.remark}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/device-state', deviceState.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/device-state', deviceState.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'device-state/'+ deviceState.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
