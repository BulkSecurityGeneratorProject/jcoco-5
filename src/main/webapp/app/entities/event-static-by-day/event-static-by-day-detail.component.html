<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eventStaticByDay">
            <h2><span jhiTranslate="jcoco5App.eventStaticByDay.detail.title">Event Static By Day</span> {{eventStaticByDay.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jcoco5App.eventStaticByDay.staticDay">Static Day</span></dt>
                <dd>
                    <span>{{eventStaticByDay.staticDay}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.eventStaticByDay.severity1">Severity 1</span></dt>
                <dd>
                    <span>{{eventStaticByDay.severity1}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.eventStaticByDay.severity2">Severity 2</span></dt>
                <dd>
                    <span>{{eventStaticByDay.severity2}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.eventStaticByDay.severity3">Severity 3</span></dt>
                <dd>
                    <span>{{eventStaticByDay.severity3}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.eventStaticByDay.severity4">Severity 4</span></dt>
                <dd>
                    <span>{{eventStaticByDay.severity4}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event-static-by-day', eventStaticByDay.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
