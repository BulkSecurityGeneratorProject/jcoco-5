<div>
    <h2 id="page-heading">
        <span jhiTranslate="jcoco5App.device.home.title">Devices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-device" [routerLink]="['/device/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jcoco5App.device.home.createLabel">
            Create new Device
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="devices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jcoco5App.device.deviceId">Device Id</span></th>
            <th><span jhiTranslate="jcoco5App.device.description">Description</span></th>
            <th><span jhiTranslate="jcoco5App.device.deviceName">Device Name</span></th>
            <th><span jhiTranslate="jcoco5App.device.roomId">Room Id</span></th>
            <th><span jhiTranslate="jcoco5App.device.deviceCategory">Device Category</span></th>
            <th><span jhiTranslate="jcoco5App.device.status">Status</span></th>
            <th><span jhiTranslate="jcoco5App.device.masked">Masked</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let device of devices ;trackBy: trackId">
                <td><a [routerLink]="['/device', device.id, 'view' ]">{{device.id}}</a></td>
                <td>{{device.deviceId}}</td>
                <td>{{device.description}}</td>
                <td>{{device.deviceName}}</td>
                <td>{{device.roomId}}</td>
                <td>{{device.deviceCategory}}</td>
                <td>{{device.status}}</td>
                <td>{{device.masked}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/device', device.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/device', device.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'device/'+ device.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
