<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="room">
            <h2><span jhiTranslate="jcoco5App.room.detail.title">Room</span> {{room.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jcoco5App.room.roomId">Room Id</span></dt>
                <dd>
                    <span>{{room.roomId}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.room.description">Description</span></dt>
                <dd>
                    <span>{{room.description}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.room.floorId">Floor Id</span></dt>
                <dd>
                    <span>{{room.floorId}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.room.roomName">Room Name</span></dt>
                <dd>
                    <span>{{room.roomName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room', room.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
