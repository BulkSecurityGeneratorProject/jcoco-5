<div>
    <h2 id="page-heading">
        <span jhiTranslate="jcoco5App.corePointMeaning.home.title">Core Point Meanings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-core-point-meaning" [routerLink]="['/core-point-meaning/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jcoco5App.corePointMeaning.home.createLabel">
            Create new Core Point Meaning
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="corePointMeanings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jcoco5App.corePointMeaning.coreSourceId">Core Source Id</span></th>
            <th><span jhiTranslate="jcoco5App.corePointMeaning.corePointId">Core Point Id</span></th>
            <th><span jhiTranslate="jcoco5App.corePointMeaning.value">Value</span></th>
            <th><span jhiTranslate="jcoco5App.corePointMeaning.meaning">Meaning</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let corePointMeaning of corePointMeanings ;trackBy: trackId">
                <td><a [routerLink]="['/core-point-meaning', corePointMeaning.id, 'view' ]">{{corePointMeaning.id}}</a></td>
                <td>{{corePointMeaning.coreSourceId}}</td>
                <td>{{corePointMeaning.corePointId}}</td>
                <td>{{corePointMeaning.value}}</td>
                <td>{{corePointMeaning.meaning}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/core-point-meaning', corePointMeaning.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/core-point-meaning', corePointMeaning.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'core-point-meaning/'+ corePointMeaning.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
