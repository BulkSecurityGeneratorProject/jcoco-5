<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bill">
            <h2><span jhiTranslate="jcoco5App.bill.detail.title">Bill</span> {{bill.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jcoco5App.bill.name">Name</span></dt>
                <dd>
                    <span>{{bill.name}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.bill.url">Url</span></dt>
                <dd>
                    <span>{{bill.url}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.bill.price">Price</span></dt>
                <dd>
                    <span>{{bill.price}}</span>
                </dd>
                <dt><span jhiTranslate="jcoco5App.bill.buyTime">Buy Time</span></dt>
                <dd>
                    <span>{{bill.buyTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bill', bill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
