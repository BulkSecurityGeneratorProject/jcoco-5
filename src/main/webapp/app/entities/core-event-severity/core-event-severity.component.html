<div>
    <h2 id="page-heading">
        <span jhiTranslate="jcoco5App.coreEventSeverity.home.title">Core Event Severities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-core-event-severity" [routerLink]="['/core-event-severity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jcoco5App.coreEventSeverity.home.createLabel">
            Create new Core Event Severity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="coreEventSeverities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jcoco5App.coreEventSeverity.eventSeverityId">Event Severity Id</span></th>
            <th><span jhiTranslate="jcoco5App.coreEventSeverity.severityName">Severity Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coreEventSeverity of coreEventSeverities ;trackBy: trackId">
                <td><a [routerLink]="['/core-event-severity', coreEventSeverity.id, 'view' ]">{{coreEventSeverity.id}}</a></td>
                <td>{{coreEventSeverity.eventSeverityId}}</td>
                <td>{{coreEventSeverity.severityName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/core-event-severity', coreEventSeverity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/core-event-severity', coreEventSeverity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'core-event-severity/'+ coreEventSeverity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
