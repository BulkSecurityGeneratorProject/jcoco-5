<div>
    <h2 id="page-heading">
        <span jhiTranslate="jcoco5App.floor.home.title">Floors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-floor" [routerLink]="['/floor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jcoco5App.floor.home.createLabel">
            Create new Floor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="floors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jcoco5App.floor.floorId">Floor Id</span></th>
            <th><span jhiTranslate="jcoco5App.floor.buildingId">Building Id</span></th>
            <th><span jhiTranslate="jcoco5App.floor.description">Description</span></th>
            <th><span jhiTranslate="jcoco5App.floor.floorName">Floor Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let floor of floors ;trackBy: trackId">
                <td><a [routerLink]="['/floor', floor.id, 'view' ]">{{floor.id}}</a></td>
                <td>{{floor.floorId}}</td>
                <td>{{floor.buildingId}}</td>
                <td>{{floor.description}}</td>
                <td>{{floor.floorName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/floor', floor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/floor', floor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'floor/'+ floor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
