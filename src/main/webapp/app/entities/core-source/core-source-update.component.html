<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-core-source-heading" jhiTranslate="jcoco5App.coreSource.home.createOrEditLabel">Create or edit a Core Source</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!coreSource.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="coreSource.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jcoco5App.coreSource.coreSourceId" for="field_coreSourceId">Core Source Id</label>
                    <input type="number" class="form-control" name="coreSourceId" id="field_coreSourceId"
                        [(ngModel)]="coreSource.coreSourceId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jcoco5App.coreSource.sourceName" for="field_sourceName">Source Name</label>
                    <input type="text" class="form-control" name="sourceName" id="field_sourceName"
                        [(ngModel)]="coreSource.sourceName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jcoco5App.coreSource.engineId" for="field_engineId">Engine Id</label>
                    <input type="number" class="form-control" name="engineId" id="field_engineId"
                        [(ngModel)]="coreSource.engineId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jcoco5App.coreSource.mapperId" for="field_mapperId">Mapper Id</label>
                    <input type="number" class="form-control" name="mapperId" id="field_mapperId"
                        [(ngModel)]="coreSource.mapperId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jcoco5App.coreSource.linkState" for="field_linkState">Link State</label>
                    <input type="number" class="form-control" name="linkState" id="field_linkState"
                        [(ngModel)]="coreSource.linkState" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
