<div>
    <h2 id="page-heading">
        <span jhiTranslate="jcoco5App.coreSource.home.title">Core Sources</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-core-source" [routerLink]="['/core-source/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jcoco5App.coreSource.home.createLabel">
            Create new Core Source
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="coreSources">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jcoco5App.coreSource.coreSourceId">Core Source Id</span></th>
            <th><span jhiTranslate="jcoco5App.coreSource.sourceName">Source Name</span></th>
            <th><span jhiTranslate="jcoco5App.coreSource.engineId">Engine Id</span></th>
            <th><span jhiTranslate="jcoco5App.coreSource.mapperId">Mapper Id</span></th>
            <th><span jhiTranslate="jcoco5App.coreSource.linkState">Link State</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coreSource of coreSources ;trackBy: trackId">
                <td><a [routerLink]="['/core-source', coreSource.id, 'view' ]">{{coreSource.id}}</a></td>
                <td>{{coreSource.coreSourceId}}</td>
                <td>{{coreSource.sourceName}}</td>
                <td>{{coreSource.engineId}}</td>
                <td>{{coreSource.mapperId}}</td>
                <td>{{coreSource.linkState}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/core-source', coreSource.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/core-source', coreSource.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'core-source/'+ coreSource.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
